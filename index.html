<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TempConvert</title>
</head>

<body>
    <div class="container">
        <h3>Change the Temp</h3>
        <p>Please Enter the temperatures</p>
        <br />
        <form onsubmit="calculateTemp(); return false">
            <input type="number" placeholder="Enter here" name="temp" id="temp">
            <select class="temp_div" id="temp_div">
               
                <option value="cs">Celsius</option>
                <option value="fa">Fahrenheit</option>
            </select>
            <br>
            <br />
            <button type="submit" class="btn"> Submit</button>
            <br>
            <span id="result"></span>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
